</head>
<body>
    <div id="result"></div>
    <ul class="list">
        <li class="item1"></li>
        <li class="item2"></li>

    <hr>
    <nav>
        <a href="">메뉴</a>

    </nav>

    <ul class="list">
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
        <li class="item6"></li>
    </ul>
    <div id="res2"></div>
    <button type="button" onclick="fnc3()" id="btn1">인라인 이벤트 발생</button>
    <button type="button" id="btn2">DOM 탐색 이벤트 발생</button>       <!-- 앱에서 자주 사용 -->
    <script>

        // 변수, 객체, 함수, 메소드, 이벤트, DOM 컨트롤
        // 자바 언어처럼 타입지시자를 사용하지 않으며, 값을 대입하면, 형(Type)이 자동으로 정의 또는 변환됨
        var data1 = "손현우";       // var는 재선언이 가능하고, 값도 언제나 변경할 수 있음.
        let data2 = "이민혁";       // let은 재선언이 불가능하나, 값은 언제나 변경할 수 있음.
        const data3 = "유기현";     // const(constant) 는 재선언 X, 값 변경 X -> 상수
        var data4 = "채형원";
        let data5 = "이주헌";
        const data6 = "임창균";
        console.log(data1); // 개발자창 로그

        var data1 = "몬스타엑스";    // 재선언 및 값 초기화
        data2 = "멋쟁이";            // var data2 = "멋쟁이"; -> 재선언이므로 불가

        // 함수는 호출하여야만 실행됨
        // 함수 정의 문법 1
        function fnc1() {
            document.write("출력");
        }

        // 함수 정의 문법 2
        var fcn2 = function() {alert("알림");}

        // 간단한 객체 저으이 문법
        var obj = { // 내부 내용 - 필드
            name : "박나연",
            age : 20,
            height : 161,
            method1 : function(num1) {
                document.getElementById("res2").innerHTML = "<strong>몬스타엑스 최고</strong>";
            },
        }

        document.getElementById("res2").innerText = obj.name + ", " + obj.age + ", " + obj.height;
        // 메소드 호출 방법
        obj.method1();

        function fnc3() {

            // 값이 2개 이상이면 자동으로 배열이 됨
            var result = document.getElementById("result");         // 태그의 아이디에 의한 접근
            var el = document.getElementsByClassName("list");       // 태그의 클래스에 의한 접근 - 배열 el[0], el[1]
            var a = document.getElementsByTagName("a");             // 태그의 태그명에 의한 접근 - 배열 a[0], a[1]
            var res2 = document.querySelector("#result");           // 하나의 값만 찾음
            var item = document.querySelectorAll(".list li");       // 배열 item[0] ~ item[11]

            result.innerText = data2;
            for(var i = 0; i < item.length; i++) {  // item 의 요소 수 만큼 반복 수행
                item[i].innerHTML = "<strong>" + data3 + "</strong>";
            }

            /*
            fuc1();
            fuc2();
            */

        }

        var btn2 = document.getElementById("btn2");
        btn2.addEventListener("click", function() {
            fnc3();
        });
        
    </script> <!-- body가 출력된 후 실행 -->
</body>
</html>
