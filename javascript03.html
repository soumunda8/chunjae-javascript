<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트의 기본03 - 연산문</title>
</head>
<body>
    <div id="display"></div>
    숫자1 : <input type="text" size="5" min="1" max="500" id="num1" required><br>
    숫자2 : <input type="text" size="5" min="1" max="500" id="num2" required>
    <hr>
    <button type="button" id="btn1" onclick="f1('1')">+</button>
    <button type="button" id="btn2" onclick="f1('2')">-</button>
    <button type="button" id="btn3" onclick="f1('3')">*</button>
    <button type="button" id="btn4" onclick="f1('4')">/</button>
    <script>
        function f1(a) {

            var num1 = document.getElementById("num1").value;
            if(num1 == "" || parseInt(num1) == 0) {
                alert("숫자 1 입력칸에 입력되지 않았거나, 0이 입력되었습니다.");
                document.getElementById("num1").focus();
                return false;
            } else {
                num1 = parseInt(num1);
            }

            var num2 = document.getElementById("num2").value;
            if(num2 == "" || parseInt(num2) == 0) {
                alert("숫자 2 입력칸에 입력되지 않았거나, 0이 입력되었습니다");
                document.getElementById("num2").focus();
                return false;
            } else {
                num2 = parseInt(num2);
            }

            var display = document.getElementById("display");
            var result = 0;

            if(a == '1') {
                result = num1 + num2;
            } else if(a == '2') {
                result = num1 - num2;
            } else if(a == '3') {
                result = num1 * num2;
            } else if(a == '4') {
                result = num1 / num2;
            } else {
                result = "잘못된 접근입니다.";
            }

            display.innerHTML = "<strong>" + result + "</strong>";

            var name1 = "손현우";  // 문자열 초기화 -> string
            var su1 = 20;       // 숫자 초기화 -> int
            var comp1 = true;   // 사
            var fl1 = 2.45;

            var name2 = "이민혁";
            var su2 = 12;
            var comp2 = false;
            var fl2 = 1.87;

            console.log("더하기");
            console.log(name1+name2);
            console.log(su1+su2);
            console.log(comp1+comp2);
            console.log(fl1+fl2);
            console.log("빼기");
            console.log(name1-name2);
            console.log(su1-su2);
            console.log(comp1-comp2);
            console.log(fl1-fl2);
            console.log("곱하기");
            console.log(name1*name2);
            console.log(su1*su2);
            console.log(comp1*comp2);
            console.log(fl1*fl2);
            console.log("나누기");
            console.log(name1/name2);
            console.log(su1/su2);
            console.log(comp1/comp2);
            console.log(fl1/fl2);
            console.log("나머지");
            console.log(name1%name2);
            console.log(su1%su2);
            console.log(comp1%comp2);
            console.log(fl1%fl2);

            // NaN = Not a Number
            // infinity = 0으로 나눌때 무한을 의미

            
        }
    </script>
</body>
</html>
